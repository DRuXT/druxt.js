  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo

      - run:
          name: Run tests
          command: yarn test --reporters=jest-junit --runInBand
          environment:
            JEST_JUNIT_OUTPUT_DIR: ./reports/junit/
            NODE_OPTIONS: --max_old_space_size=8192

      - run:
          name: Upload coverage report
          command: yarn dlx codecov

      - store_test_results:
          path: ./reports/junit/

      - store_artifacts:
          path: ./reports/junit

